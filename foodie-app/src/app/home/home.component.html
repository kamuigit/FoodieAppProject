<div id="homebox" #homebox>

    <h1 id="title-text">Foodie....</h1>
    <h2 id="sub-title" class="mt-5">Welcome to Our Delivery App <br>
        & Grab your Favourite food online..</h2>

</div>

<div class="container">
    <h1 id="heading">Locations Available For Delivery</h1>
    <div class="row">

        <div class="col" *ngFor="let a of citydata">
            <div class="card " (click)="goToRestaurant(a)">
                <img src="{{a.image}}" alt="Image 1" class="card-image"  style="height: 10rem;">
                <h3 class="card-title fs-bold">{{a.city | titlecase }} </h3>
            </div>
        </div>
    </div>

</div>

<app-footer></app-footer>
